<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="To-do-list,with-js" />
		<meta name="keywords" content="To-do-list,html,css,js" />
		<meta name="author" content="Thillai" />
		<title>Todo-JS</title>
		
		<!-- CSS -->
			<!-- common-style -->
			<link rel="stylesheet" href="./css/color.css" />
			<link rel="stylesheet" href="./css/global.css" />
			<link rel="stylesheet" href="./css/flex.css" />
			<link rel="stylesheet" href="./css/font.css" />
			<link rel="stylesheet" href="./css/style-bits.css" />
	
			<!-- component-style -->
			<link rel="stylesheet" href="./css/home.css" />
			<link rel="stylesheet" href="./css/button.css" />
			<!-- CSS -->


	</head>
	<body>
		<div class="app-container">
			<div class="wrapper">
				<div class="mB30"><h3 class="todo-tittle c-white">Todo List</h3></div>
				<form>
					<div class="todo-input-container w100pc mB20">
						<div class="D-flx G-10 mB20">
							<div class="w70pc">
								<input class="input" id="nameInput" type="text" placeholder="Enter Name" />
								<div class="mT5"><span class="error" id="name-inputerror">Enter Your Name</span></div>
								<div class="mT5"><span class="error" id="length-inputerror">Enter full Name</span></div>
							</div>
							<div>
								<input type="number" class="input w30pc" id="idInput" placeholder="Enter ID"/>
								<div class="mT5"><span class="error" id="id-inputerror">Enter Your ID</span></div>
								<div class="mT5"><span class="error" id="lengthid-inputerror">Enter ID Number fully</span></div>
							
							</div>
						</div>

						<div class="mB20">
							<textarea class="input task" id="taskInput" placeholder="Enter Task"></textarea>
							<div class="mT5"><span class="error" id="task-inputerror">Enter Your Task</span></div>
						</div>
					

						<div class="mb20">
							<button  onclick="add_task(event)" class="todo-btn">Add task</button>
						</div>
					</div>
					<ul id="taskList" class="task-list">
						<li class="D-flx G-30">
							<div><span id="nameInput"></span></div>
							<div><span id="idInput"></span></div>
							<div><span id="taskInput"></span></div>
						</li>
					</ul>
				</form>
			</div>
		</div>

			<!-- script -->
			<script src="./js/main.js"></script>
			<!-- ///script -->
	</body>
</html>
